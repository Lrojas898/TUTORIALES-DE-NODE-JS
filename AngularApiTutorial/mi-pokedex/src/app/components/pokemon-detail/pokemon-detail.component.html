<!-- Usamos la directiva *ngIf para mostrar el contenido solo cuando 'pokemon' no sea nulo -->
<div *ngIf="pokemon" class="detail-container">
  <!-- Botón para regresar a la lista -->
  <a routerLink="/" class="back-button">← Volver a la lista</a>

  <!-- Data Binding para mostrar los detalles del Pokémon -->
  <h2>{{ pokemon.name | titlecase }}</h2>
  <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
  
  <div class="info">
    <p><strong>ID:</strong> {{ pokemon.id }}</p>
    <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
    <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
    <p><strong>Tipos:</strong></p>
    <ul>
      <!-- Usamos *ngFor para listar los tipos del Pokémon -->
      <li *ngFor="let typeInfo of pokemon.types">
        {{ typeInfo.type.name }}
      </li>
    </ul>
  </div>
</div>

<!-- Mensaje de carga mientras se obtienen los datos -->
<div *ngIf="!pokemon">
  <p>Cargando detalles del Pokémon...</p>
</div>
