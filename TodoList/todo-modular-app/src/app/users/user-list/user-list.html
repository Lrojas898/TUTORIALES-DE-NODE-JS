<div class="user-list-container">
  <h2> Lista de Usuarios</h2>
  
  <div class="users-grid">
    <!-- *ngFor - Directiva para mostrar lista -->
    <div *ngFor="let user of users" class="user-card">
      <div class="user-info">
        <h3>{{user.name}}</h3>
        <p>{{user.email}}</p>
        
        <!-- *ngIf - Directiva condicional -->
        <!-- [ngClass] - Directiva para clases dinámicas -->
        <span 
          *ngIf="user.isActive" 
          [ngClass]="{'active': user.isActive, 'inactive': !user.isActive}"
          class="status">
          Activo
        </span>
        
        <span 
          *ngIf="!user.isActive" 
          [ngClass]="{'active': user.isActive, 'inactive': !user.isActive}"
          class="status">
          Inactivo
        </span>
      </div>
    </div>
  </div>

  <div class="navigation">
    <a routerLink="/users/login"> Iniciar Sesión</a>
    <a routerLink="/todo"> Ver Tareas</a>
  </div>
</div>
